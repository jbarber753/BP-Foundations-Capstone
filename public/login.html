<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap');</style>
    <link rel="stylesheet" href="login.css"/>
    <title>Login</title>
</head>
<body>
    <header>Mock League Fantasy Football
        <nav>
            <a href="index.html">Enter As Guest</a>
        </nav>
    </header>
    <div id="login-form">
        <span id="welcome">Welcome to the Realest League in Fantasy Sports</span>
        <form>
            <input id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="submit" id="login-submit" value="Log in">
        </form>
        <span id="register-switch">New here? Register a new account</span>
    </div>
    <div id="register-form">
        <span id="welcome">Create a New Account Today!</span>
        <form>
            <input id="email" placeholder="Email Address">
            <input id="new-username" placeholder="Username">
            <input type="password" id="new-password" placeholder="Password">
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <input type="submit" id="register-submit" value="Register">
        </form>
        <span id="login-switch">Already have an account? Log in</span>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
